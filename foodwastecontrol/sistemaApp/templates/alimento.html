{% extends "base.html" %}
{ load bootstrap }

{% block title %}Lista de Livros{% endblock %}

{% block conteudo %}

<div class="col-lg-8">
    <div class="card">
        <div class="card-header">
            <strong>Lista de Usuário</strong>
        </div>

        <div class="table-responsive m-b-40">
            <table class="table table-borderless table-data3">
                <thead>
                    <tr>
                        <th>Nome Alimento</th>
                        <th>Valor Alimento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                    {% for alimento in alimentos %}
                    <tr>
                        <td>{{ alimento.nome_alimento }}</td>
                        <td>{{ alimento.valor_alimento }}</td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Editar
                            </button>
                            <a class="btn btn-danger btn-sm" href="{% url 'alimento_delete' alimento.id %}"><i
                                    class="fa fa-ban"></i> Excluir</a>
                    </tr> {% endfor %} </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
